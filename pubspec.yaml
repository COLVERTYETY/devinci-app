name: devinci
description: devinci portail app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.6+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  flutter_secure_storage: ^3.3.3
  #cupertino_icons: ^0.1.3
  html: ^0.14.0+3
  outline_material_icons: ^0.1.1
  syncfusion_flutter_core: ^18.1.56
  syncfusion_flutter_calendar: ^18.1.56-beta
  syncfusion_localizations: ^18.1.56
  pull_to_refresh: ^1.5.8
  flutter_statusbarcolor: ^0.2.3
  property_change_notifier: ^0.2.0
  sentry: ^3.0.1
  device_info: '>=0.4.2+4 <2.0.0'
  package_info: '>=0.4.1 <2.0.0'
  flutter_email_sender: ^3.0.1
  path_provider: ^1.6.10
  version: ^1.0.3
  shared_preferences: ^0.5.2
  ota_update: ^2.3.0
  flutter_markdown: ^0.4.2
  modal_bottom_sheet: ^0.1.6+1
  flutter_phoenix: ^0.1.0
  flutter_full_pdf_viewer: ^1.0.6
  share_extend: ^1.1.9
  flutter_svg: ^0.17.4
  recase: ^3.0.0
  diacritic: ^0.1.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/

  fonts:
  - family:  DevinciIcons
    fonts:
    - asset: fonts/DevinciIcons.ttf